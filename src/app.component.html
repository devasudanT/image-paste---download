<div class="relative flex min-h-screen w-full flex-col">
  <header class="sticky top-0 z-10 w-full border-b border-gray-200 bg-background-light/80 backdrop-blur-md">
    <div class="mx-auto flex max-w-7xl items-center justify-between px-4 sm:px-6 lg:px-8">
      <div class="flex items-center gap-3 py-4">
        <div class="size-8 text-primary">
          <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
            <path clip-rule="evenodd"
              d="M39.475 21.6262C40.358 21.4363 40.6863 21.5589 40.7581 21.5934C40.7876 21.655 40.8547 21.857 40.8082 22.3336C40.7408 23.0255 40.4502 24.0046 39.8572 25.2301C38.6799 27.6631 36.5085 30.6631 33.5858 33.5858C30.6631 36.5085 27.6632 38.6799 25.2301 39.8572C24.0046 40.4502 23.0255 40.7407 22.3336 40.8082C21.8571 40.8547 21.6551 40.7875 21.5934 40.7581C21.5589 40.6863 21.4363 40.358 21.6262 39.475C21.8562 38.4054 22.4689 36.9657 23.5038 35.2817C24.7575 33.2417 26.5497 30.9744 28.7621 28.762C30.9744 26.5497 33.2417 24.7574 35.2817 23.5037C36.9657 22.4689 38.4054 21.8562 39.475 21.6262ZM4.41189 29.2403L18.7597 43.5881C19.8813 44.7097 21.4027 44.9179 22.7217 44.7893C24.0585 44.659 25.5148 44.1631 26.9723 43.4579C29.9052 42.0387 33.2618 39.5667 36.4142 36.4142C39.5667 33.2618 42.0387 29.9052 43.4579 26.9723C44.1631 25.5148 44.659 24.0585 44.7893 22.7217C44.9179 21.4027 44.7097 19.8813 43.5881 18.7597L29.2403 4.41187C27.8527 3.02428 25.8765 3.02573 24.2861 3.36776C22.6081 3.72863 20.7334 4.58419 18.8396 5.74801C16.4978 7.18716 13.9881 9.18353 11.5858 11.5858C9.18354 13.988 7.18717 16.4978 5.74802 18.8396C4.58421 20.7334 3.72865 22.6081 3.36778 24.2861C3.02574 25.8765 3.02429 27.8527 4.41189 29.2403Z"
              fill="currentColor" fill-rule="evenodd"></path>
          </svg>
        </div>
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900">Image Paste & Download</h1>
      </div>
    </div>
  </header>
  <main class="flex-1 px-4 py-8 sm:px-6 lg:px-8">
    <div class="mx-auto max-w-7xl">
      @if (imageDetails(); as details) {
      <div class="grid grid-cols-1 gap-8 lg:grid-cols-3">
        <div class="lg:col-span-2">
          <h2 class="text-2xl font-bold tracking-tight text-gray-900 pb-4">Preview</h2>
          <div class="relative w-full overflow-hidden rounded-lg bg-gray-100 p-2 shadow-inner">
            <img [src]="imageUrl()" alt="Pasted image preview"
              class="aspect-video w-full rounded object-contain bg-gray-200">
          </div>
        </div>
        <div class="lg:col-span-1">
          <h2 class="text-2xl font-bold tracking-tight text-gray-900 pb-4">Details</h2>
          <div class="space-y-6 rounded-lg border border-gray-200 bg-white p-6 shadow-sm">
            <div class="space-y-4">
              <div>
                <label class="flex items-center space-x-2">
                  <input type="checkbox" [checked]="includeDate()" (change)="includeDate.set($event.target.checked)"
                    class="rounded border-gray-300 text-primary focus:ring-primary" />
                  <span class="text-sm font-medium text-gray-600">Use date as filename (DD-MM-YYYY)</span>
                </label>
              </div>
              <div>
                <p class="text-sm font-medium text-gray-600">Dimensions</p>
                <p class="mt-1 text-base font-semibold text-gray-900">{{ details.dimensions }}</p>
              </div>
              <div>
                <p class="text-sm font-medium text-gray-600">Size</p>
                <p class="mt-1 text-base font-semibold text-gray-900">{{ details.size }}</p>
              </div>
              <div>
                <p class="text-sm font-medium text-gray-600">Type</p>
                <p class="mt-1 text-base font-semibold text-gray-900">{{ details.type }}</p>
              </div>
            </div>
            <div class="space-y-3 border-t border-gray-200 pt-6">
              <button (click)="downloadImage()"
                class="flex w-full min-w-[84px] cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-full h-12 px-6 bg-primary text-white text-base font-bold leading-normal tracking-wide shadow-lg shadow-primary/30 transition-all duration-300 ease-in-out hover:bg-blue-600 focus:outline-none focus:ring-4 focus:ring-primary/40">
                <span class="material-symbols-outlined">download</span>
                <span class="truncate">Download Image</span>
              </button>
              <div class="flex items-center justify-center gap-2">
                <button (click)="copyImage()"
                  class="flex size-10 cursor-pointer items-center justify-center rounded-full text-gray-500 transition-colors hover:bg-gray-100 hover:text-gray-800"
                  aria-label="Copy image">
                  <span class="material-symbols-outlined">content_copy</span>
                </button>
                <button (click)="deleteImage()"
                  class="flex size-10 cursor-pointer items-center justify-center rounded-full text-gray-500 transition-colors hover:bg-gray-100 hover:text-gray-800"
                  aria-label="Delete image">
                  <span class="material-symbols-outlined">delete</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      } @else {
      <div class="mt-8 flex flex-col p-4">
        <div
          class="flex flex-col items-center gap-6 rounded-xl border-2 border-dashed border-gray-300 px-6 py-20 text-center transition-colors"
          [class.border-primary]="isDragging()" [class.bg-blue-50]="isDragging()">
          <div class="flex max-w-md flex-col items-center gap-2">
            <span class="material-symbols-outlined text-5xl text-gray-400">image</span>
            <p class="text-xl font-bold tracking-tight text-gray-900">Paste or drop your image here</p>
            <p class="text-base text-gray-500">Use Ctrl+V to paste an image from your clipboard, or drag and drop a
              file.</p>
          </div>
        </div>
      </div>
      }
    </div>
  </main>
</div>
